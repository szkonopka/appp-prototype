<div class="tasks-list component">
  <h1>{{ project.Name }}</h1>
  <ul>
    <li class="task" *ngFor="let task of project.ActiveTasks">
      <div class="task__points">
        <h3>{{ task.ProductivityPoints }}<span>pp</span></h3>
        <div class="task__checkbox">
          <i class="fas fa-check"></i>
        </div>
      </div>
      <div class="task__content">
        <h3>{{ task.Name }}</h3>
      </div>
    </li>
  </ul>
</div>

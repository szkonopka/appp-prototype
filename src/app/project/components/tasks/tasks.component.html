<ul class="tasks">
  <h1>Tasks</h1>
  <li class="task component" *ngFor="let task of tasks">
      <div class="task__points">
        <h3>{{ task.ProductivityPoints }}<span>pp</span></h3>
        <div class="task__checkbox">
          <i class="fas fa-check"></i>
        </div>
      </div>
      <div class="task__content">
        <h3>{{ task.Name }}</h3>
        <p>Due today 11 AM</p>
        <div class="task__photo">
          <img src="http://i.pravatar.cc/40" alt="">
        </div>
      </div>
  </li>
</ul>
